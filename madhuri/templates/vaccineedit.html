<form action="{{ url_for('insertv') }}" method="post">
    <div class="md-modal md-effect-19" id="modal-18" tabindex="-1" style="z-index: 100 !important;">
        <div class="md-content">
            <h3>Vaccine</h3>
            <div class="row">
                <div class="col-lg-12">
                   <div class="form-group">
                            <label class=" col-form-label" style="color: black">Animal Name</label><br>
                            <select class="js-example-data-array col-sm-12 form-control form-control-round"
                                    name="species_id">
                                {% for value in values%}
                                <option value="{{value[0]}}">{{value[1]}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    <div class="form-group">
                            <label class="col-form-label" style="color: black"><B>Type</B></label>
                            <select class="js-example-data-array col-sm-12" name="type"
                                    id="t_id">
                                 {% for value in values1%}
                                    <option value="{{value[0]}}">{{value[1]}}</option>
                                {% endfor %}

                            </select>
                        </div>
                    <div class="form-group">
                            <label class="col-form-label" style="color: black"><B>Date Of
                                Vaccine</B></label>
                            <input id="dropper-default1"
                                   class="form-control datep
                                   icker form-control form-control-round"
                                   type="text" name="date"/>
                        </div>
                    <div class="form-group">
                            <label class="col-form-label">Cost</label>
                            <input type="text" class="form-control form-control-round" id="c_id"
                                   name="cost">
                        </div>
                </div>
            </div>
            <center>
                <button type="button"
                        class="btn btn-danger btn-round waves-effect waves-light md-close">
                    Close
                </button>
                <button type="submit"
                        class="btn btn-success btn-round waves-effect waves-light md-close">
                    Submit
                </button>
            </center>
            <br>

        </div>
    </div>

</form>
