<form action="{{ url_for('doctormodal') }}" method="post">
    <div class="md-modal md-effect-19" id="modal-19" tabindex="-1" style="z-index: 100 !important;">
        <div class="md-content">

            <h3>Doctor</h3>

            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label class="col-form-label" style="color: black"><b>First Name:</b></label>
                        <input type="text" class="form-control form-control-round" id="f_id"
                               name="fname">
                        <input type="hidden" name="doct_id" id="doct-id">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" style="color: black"><b>Phone Number:</b></label>
                        <input type="text" class="form-control form-control-round" name="dphone"
                               maxlength="10" id="phone_id">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" style="color: black"><b>Email Id:</b></label>
                        <input type="text" class="form-control form-control-round" name="email" id="e_id">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" style="color: black"><b>Hospital Name:</b></label>
                        <input type="text" class="form-control form-control-round" id="h_id"
                               name="hname">
                    </div>
                    <center>
                        <button class="btn btn waves-effect waves-light btn-success btn-square">Submit
                        </button>
                       <button type="button"
                        class="btn btn-danger waves-effect md-close">
                    Close
                </button>
                    </center>
                    <br>

                </div>
            </div>
        </div>
    </div>

</form>
