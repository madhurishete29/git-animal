{% extends 'index.html'%}
{% block body%}
<!-- [ breadcrumb ] end -->
<div class="pcoded-inner-content">
    <!-- Main-body start -->
    <div class="main-body">
        <div class="row">
            <div class="col-sm-12">
                <div class="card" id="incident-table">
                    <div class="card-header">
                        <h3>Death</h3>
                        <center>
                            <a class="btn btn-success btn-round waves-effect waves-light md-trigger md-setperspective"
                                    data-modal="modal-19" href="{{url_for('death')}}">Create
                            </a>
                        </center>
                        <div class="table-responsive dt-responsive">
                            <table id="dom-jqry" class="table table-striped table-bordered nowrap">
                                <thead>
                                <tr>
                                    <th style="text-align: center" width="8%">Owner Name</th>
                                    <th style="text-align: center" width="8%">Pet Name</th>
                                    <th style="text-align: center" width="8%">Date Of Death</th>
                                    <th style="text-align: center" width="8%">Doctor Name</th>
                                    <th style="text-align: center" width="8%">Action</th>
                                </tr>
                                </thead>
                                <tbody>

                                {% for value in values%}
                                <tr>
                                    <td style="text-align: center" width="8%">{{value[1]}}</td>
                                    <td style="text-align: center" width="8%">{{value[2]}}</td>
                                    <td style="text-align: center" width="8%">{{value[3]}}</td>
                                    <td style="text-align: center" width="8%">{{value[4]}}</td>
                                    <td style="text-align: center" width="8%">
                                        <center>
<!--                                            <a class="btn waves-effect waves-light btn-success btn-square md-trigger md-setperspective btn-sm-->
<!--                                            edit-button"-->
<!--                                               data-id={{value[0]}}-->
<!--                                               data-name="{{value[1]}}" data-desc="{{value[2]}}"-->
<!--                                               data-modal="modal-19"><i-->
<!--                                                    class="fa fa-edit"></i></a>-->

                                            <button type="button"
                                                    class="btn btn-danger  btn-round waves-effect waves-light md-trigger btn-sm deletepet"
                                                    data-modal="modal-2" data-id="{{value[0]}}">Generate
                                            </button>
                                        </center>
                                    </td>
                                </tr>
                                {% endfor %}
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(".deletepet").click(function () {
        $("#pet-id").val($(this).data('id'));
        //
    });
</script>
<script type="text/javascript">
    $(".edit-button").click(function () {
        $("#edit-id").val($(this).data('id'));

    });
</script>
{% endblock %}
