{% extends 'index.html'%}
{% block body%}
<div class="pcoded-inner-content">
    <!-- Main-body start -->
    <div class="main-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Birth</h5>
                        <div class="card-body">
                            <form action="{{url_for('insertb')}}" method="post">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <h4 class="sub-title">Pet Information</h4>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class=" col-form-label" style="color: black">Animal Name:</label><br>
                                            <select class="js-example-data-array col-sm-12 form-control form-control-round"
                                                    name="species_id" style="border-radius: 25px !important;">
                                                {% for value in values %}
                                                <option value="{{value[0]}}">{{value[1]}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-form-label" style="color: black"><B>Date of
                                                birth:</B></label>
                                            <input id="dropper-default"
                                                   class="form-control datepicker form-control form-control-round"
                                                   type="text"
                                                   name="date"/>
                                        </div>

                                    </div>
                                    <div class="col-lg-4">

                                        <div class="form-group">
                                            <label class="col-form-label">Birth Time:</label>
                                            <input class="form-control form-control form-control-round" type="time"
                                                   name="time"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label">lbs:</label>
                                            <input type="text" class="form-control form-control-round" id="lbs"
                                                   name="lbsa">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="col-form-label" style="color: black"><B>City:</B></label>
                                            <select class="js-example-data-array col-sm-12" name="city" id="city-id">
                                                {% for value in values2 %}
                                                <option value="{{value[0]}}">{{value[1]}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label">Weight:</label>
                                            <input type="text" class="form-control form-control-round" id="weight_id"
                                                   name="weighta">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-12">
                                        <h4 class="sub-title">Owner Information</h4>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class=" col-form-label" style="color: black">Owner
                                                Name:</label><br>
                                            <select class="js-example-data-array col-sm-12 " name="owner">
                                                {% for value in values1 %}
                                                <option value="{{value[0]}}">{{value[1]}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label" style="color: black">Email Id:</label>
                                            <input type="text" class="form-control form-control-round" name="email">
                                        </div>

                                    </div>

                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="col-form-label">address:</label>
                                            <input type="text" class="form-control form-control-round" id="address_id"
                                                   name="address">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="col-form-label" style="color: black">Phone Number:</label>
                                            <input type="text" class="form-control form-control-round" name="phone"
                                                   maxlength="10">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <h4 class="sub-title">Doctor Information</h4>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="col-form-label">Doctor Name:</label>
                                            <input type="text" class="form-control form-control-round" id="doctor_id"
                                                   name="dname">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label">address:</label>
                                            <input type="text" class="form-control form-control-round" id="add_id"
                                                   name="daddress">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="col-form-label">Hospital Name:</label>
                                            <input type="text" class="form-control form-control-round" id="h_id"
                                                   name="hname">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label" style="color: black">Email Id:</label>
                                            <input type="text" class="form-control form-control-round" name="demail">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="col-form-label" style="color: black">Phone Number:</label>
                                            <input type="text" class="form-control form-control-round" name="dphone"
                                                   maxlength="10">
                                        </div>
                                    </div>
                                </div>
                                <center>
                                    <a class="btn btn-danger btn-round waves-effect waves-light"
                                       href="{{url_for('birthindex')}}">Cancel</a>
                                    <button type="submit" class="btn btn-success btn-round waves-effect waves-light">
                                        Submit
                                    </button>
                                </center>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

{% endblock %}
