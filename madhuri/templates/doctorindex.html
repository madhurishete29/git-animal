{% extends 'index.html'%}
{% block body%}
{% include 'doctordelete.html' %}
{% include 'doctormodal.html' %}
<!-- [ breadcrumb ] end -->
<div class="pcoded-inner-content">
    <!-- Main-body start -->
    <div class="main-body">
        <div class="row">
            <div class="col-sm-12">
                <div class="card" id="incident-table">
                    <div class="card-header">
                        <h3>Doctor</h3>
                        <center>
                            <a
                               class="btn waves-effect waves-light btn-success btn-square "
                             href="{{url_for('doctor')}}">Add
                            </a>
                        </center>
                        <div class="table-responsive dt-responsive">
                            <table id="dom-jqry" class="table table-striped table-bordered nowrap">
                                <thead>
                                <tr>
                                    <th style="text-align: center" width="8%">Name</th>
                                    <th style="text-align: center" width="8%">Email Id</th>
                                    <th style="text-align: center" width="8%">Phone Number</th>
                                    <th style="text-align: center" width="8%">Hospital Name</th>
                                    <th style="text-align: center" width="8%">Action</th>
                                </tr>
                                </thead>
                                <tbody>

                                {% for value in values%}
                                <tr>
                                    <td style="text-align: center" width="8%">{{value[1]}}</td>
                                    <td style="text-align: center" width="8%">{{value[2]}}</td>
                                    <td style="text-align: center" width="8%">{{value[3]}}</td>
                                    <td style="text-align: center" width="8%">{{value[4]}}</td>
                                    <td style="text-align: center" width="8%">
                                        <center>
                                            <a class="btn btn waves-effect waves-light btn-success btn-square md-trigger md-setperspective btn-sm edit-button"
                                               data-id={{value[0]}}
                                               data-name="{{value[1]}}" data-mail="{{value[2]}}" data-phone="{{value[3]}}" data-hospital="{{value[4]}}" data-modal="modal-19">
                                                <i class="fa fa-edit" ></i></a>
                                            <button type="button"
                                                    class="btn btn waves-effect waves-light btn-danger btn-square md-trigger btn-sm deleted"
                                                    data-modal="modal-2" data-id="{{value[0]}}"><i
                                                    class="fa fa-trash"></i>
                                            </button>
                                        </center>
                                    </td>
                                </tr>
                                {% endfor %}
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(".deleted").click(function () {
        $("#doc-id").val($(this).data('id'));
    });
</script>
<script type="text/javascript">
    $(".edit-button").click(function () {
        $("#doct-id").val($(this).data('id'));
        $("#f_id").val($(this).data('name'));
        $("#phone_id").val($(this).data('phone'));
        $("#e_id").val($(this).data('mail'));
        $("#h_id").val($(this).data('hospital'));

    });
</script>
{% endblock %}
