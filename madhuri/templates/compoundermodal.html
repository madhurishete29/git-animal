<form action="{{ url_for('updatecomp') }}" method="post">
    <div class="md-modal md-effect-19" id="modal-90" tabindex="-1" style="z-index: 100 !important;">
        <div class="md-content">

            <h3>Compunder</h3>

            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="col-form-label" style="color: black">First Name:</label>
                        <input type="text" class="form-control form-control-round" name="first_Name">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" style="color: black">Address:</label>
                        <input type="text" class="form-control form-control-round" name="Address">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" style="color: black"><B>Country:</B></label>
                        <select class="js-example-data-array col-sm-12" name="client_id">
                            {% for value in values %}
                            <option value="{{value[0]}}">{{value[2]}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="col-form-label" style="color: black">Phone Number:</label>
                        <input type="text" class="form-control form-control-round" name="phone" maxlength="10">
                    </div>

                </div>


                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="col-form-label" style="color: black">Last Name:</label>
                        <input type="text" class="form-control form-control-round" name="last_Name">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" style="color: black">Zip Code:</label>
                        <input type="text" class="form-control form-control-round" name="zip">
                    </div>


                    <div class="form-group">
                        <label class="col-form-label" style="color: black"><B>State:</B></label>
                        <select class="js-example-data-array col-sm-12" name="state" id="state-id">
                             {% for value in values1 %}
                            <option value="{{value[0]}}">{{value[1]}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" style="color: black">Adhar Number:</label>
                        <input type="text" class="form-control form-control-round" maxlength="12" name="adhar">
                    </div>


                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="col-form-label" style="color: black" ><B>Date of birth:</B></label>
                        <input id="dropper-default" class="form-control datepicker form-control form-control-round" type="text" name="date"/>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" style="color: black">Email Id:</label>
                        <input type="text" class="form-control form-control-round" name="email">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" style="color: black"><B>City:</B></label>
                        <select class="js-example-data-array col-sm-12" name="city" id="city-id">
                            {% for value in values2 %}
                            <option value="{{value[0]}}">{{value[1]}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

            </div>
            <center>
                <button type="button"
                        class="btn btn-danger btn-round waves-effect waves-light md-close">
                    Close
                </button>
                <button type="submit"
                        class="btn btn-success btn-round waves-effect waves-light md-close">
                    Submit
                </button>
            </center>
            <br>

        </div>
    </div>

</form>
<script type="text/javascript">
    var password = document.getElementById("password")
        , confirm_password = document.getElementById("confirm_password");

    function validatePassword() {
        if (password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
            confirm_password.setCustomValidity('');
        }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
</script>
