{% extends 'index.html'%}
{% block body%}
{% include 'clientedit.html'%}
{% include 'clientmodal.html'%}
{% include 'clientdelete.html'%}
<!-- [ breadcrumb ] end -->
<div class="pcoded-inner-content">
    <!-- Main-body start -->
    <div class="main-body">
        <div class="row">
            <div class="col-sm-12">
                <div class="card" id="incident-table">
                    <div class="card-header">
                        <h3>Client</h3>
                        <center>
                            <button type="button"
                                    class="btn btn-success btn-round waves-effect waves-light md-trigger md-setperspective"
                                    data-modal="modal-19">Add Client
                            </button>
                        </center>
                        <div class="table-responsive dt-responsive">
                            <table id="dom-jqry" class="table table-striped table-bordered nowrap">
                                <thead>
                                <tr>
                                    <th style="text-align: center" width="20%">First Name</th>
                                    <th style="text-align: center" width="20%">Last Name</th>
                                    <th style="text-align: center" width="20%">Mobile Number</th>
                                    <th style="text-align: center" width="20%">Email</th>
                                    <th style="text-align: center" width="20%">Action</th>
                                </tr>
                                </thead>
                                <tbody>

                                {% for value in values%}

                                <tr>
                                    <td style="text-align: center" width="20%">{{value[1]}}</td>
                                    <td style="text-align: center" width="20%">{{value[2]}}</td>
                                    <td style="text-align: center" width="20%">{{value[3]}}</td>
                                    <td style="text-align: center" width="20%">{{value[4]}}</td>
                                    <td style="text-align: center" width="20%">
                                        <center>
                                            <a class="btn btn waves-effect waves-light btn-success btn-square md-trigger md-setperspective btn-sm
                                            edit-button"
                                               data-id={{value[0]}} data-first={{value[1]}} data-last={{value[2]}}
                                               data-phone={{value[3]}} data-email={{value[4]}}
                                               data-modal="modal-18"><i class="fa fa-edit"></i></a>

                                            <button type="button"
                                                    class="btn btn waves-effect waves-light btn-danger btn-square md-trigger btn-sm deletecli"
                                                    data-modal="modal-2" data-id="{{value[0]}}"><i
                                                    class="fa fa-trash"></i>
                                            </button>
                                        </center>
                                    </td>
                                </tr>
                                {% endfor %}
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(".deletecli").click(function () {
        $("#client-id").val($(this).data('id'));
    });
</script>
<script type="text/javascript">
    $(".edit-button").click(function () {
        $("#clie-id").val($(this).data('id'));
        $("#first-name").val($(this).data('first'));
        $("#last-name").val($(this).data('last'));
        $("#phon").val($(this).data('phone'));
        $("#email-id").val($(this).data('email'));

    });
</script>

{% endblock %}
