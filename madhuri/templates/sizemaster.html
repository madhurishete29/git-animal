{% extends 'index.html'%}
{% block body%}
{% include 'sizemodal.html'%}
<!-- [ breadcrumb ] end -->
<div class="pcoded-inner-content">
    <!-- Main-body start -->
    <div class="main-body">
        <div class="row">
            <div class="col-sm-8">
                <div class="card" id="size-table">
                    <div class="card-header">
                        <h5> Size</h5>
                        <div class="table-responsive dt-responsive">
                            <table id="dom-jqry" class="table table-striped table-bordered nowrap">
                                <thead>
                                <tr>
                                    <th width="20%">Size</th>
                                    <th width="20%">Description</th>
                                    <th width="20%">Action</th>
                                </tr>
                                </thead>
                                <tbody>

                                {% for value in values%}
                                <tr>
                                    <td>{{value[1]}}</td>
                                    <td>{{value[2]}}</td>
                                    <td>
                                        <center>
                                            <a class="btn btn waves-effect waves-light btn-success btn-square btn-sm edit-button"
                                               data-id={{value[0]}}
                                               data-name="{{value[1]}}" data-desc="{{value[2]}}"><i
                                                    class="fa fa-edit"></i></a>

                                            <button type="button"
                                                    class="btn btn waves-effect waves-light btn-danger btn-square md-trigger btn-sm deletesi"
                                                    data-modal="modal-2" data-id="{{value[0]}}"><i
                                                    class="fa fa-trash"></i>
                                            </button>
                                        </center>
                                    </td>
                                </tr>
                                {% endfor %}
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="update-table" hidden="hidden">
                        <h5>Update</h5>
                        <form action="{{url_for('updatesize')}}" method="post">
                            <div class="form-group row">
                                <label class="col-form-label">Size:</label>
                                <input type="text" class="form-control form-control-round" id="size1"  name = "size">
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label">Description:</label>
                                <input type="text" class="form-control form-control-round" id="description"  name = "description">
                                <input type="hidden" name="size_id" id="size-id">
                            </div>
                            <center>
                                <button class="btn btn-success btn-round waves-effect waves-light">
                                    Submit</button>
                                <button class="btn btn-danger btn-round waves-effect waves-light" id="cancel">Cancel
                                </button>

                            </center>
                        </form>
                    </div>
                </div>
                </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Size</h5>
                        <span>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</span>
                        <div class="card-body">
                            <form action="{{url_for('createsize')}}" method="post">

                                <div class="form-group row">
                                    <label class="col-form-label">Size:</label>
                                    <input type="text" class="form-control form-control-round" id="size"  name = "size" required>

                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label">Description:</label>
                                    <input type="text" class="form-control form-control-round" id="description1"  name = "description"
                                           required>
                                </div>
                                <center>
                                    <button class="btn btn-success btn-round waves-effect waves-light" m-b-0">Submit</button>
                                </center>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Main-body end -->
        </div>

    </div>
</div>


<script type="text/javascript">
    $(".edit-button").click(function () {
        $("#size-id").val($(this).data('id'));
        $("#size1").val($(this).data('name'));
        $("#description").val($(this).data('desc'));
        $("#size-table").hide();
        $("#update-table").removeAttr('hidden');
    });
     $(".deletesi").click(function()
    {
      $("#size2-id").val($(this).data('id'));

    });

</script>

{% endblock %}
