{% extends 'index.html'%}
{% block body%}
<div class="pcoded-inner-content">
    <!-- Main-body start -->
    <div class="main-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Doctor</h5>
                        <div class="card-body">
                            <form action="{{url_for('doctor')}}" method="post">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <h4 class="sub-title">Personal Information</h4>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="col-form-label">First Name:</label>
                                            <input type="text" class="form-control form-control-round" id="f_id"
                                                   name="fname">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label" style="color: black"><B>Date of
                                                birth:</B></label>
                                            <input id="dropper-default"
                                                   class="form-control datepicker form-control form-control-round" type="text"
                                                   name="date"/>
                                        </div>

                                    </div>

                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="col-form-label">Last Name:</label>
                                            <input type="text" class="form-control form-control-round" id="l_id"
                                                   name="lname">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label" style="color: black">Phone Number:</label>
                                            <input type="text" class="form-control form-control-round" name="dphone"
                                                   maxlength="10">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="col-form-label" style="color: black">Email Id:</label>
                                            <input type="text" class="form-control form-control-round" name="email">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label">address:</label>
                                            <textarea type="text" class="form-control form-control-round" id="add_id"
                                                      name="address" style="height: 33px"></textarea>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-12">
                                        <h4 class="sub-title">Education Details</h4>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="col-form-label">Undergraduate:</label>
                                            <input type="text" class="form-control form-control-round" id="under_id"
                                                   name="under">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label">Post Graduate:</label>
                                            <input type="text" class="form-control form-control-round" id="post_id"
                                                   name="post">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label">Specialization:</label>
                                            <input type="text" class="form-control form-control-round" id="spec_id"
                                                   name="spec">
                                        </div>
                                    </div>

                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="col-form-label">College Name:</label>
                                            <input type="text" class="form-control form-control-round" id="clg_id"
                                                   name="college">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label">College Name:</label>
                                            <input type="text" class="form-control form-control-round" id="cl_id"
                                                   name="coll">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label">College Name:</label>
                                            <input type="text" class="form-control form-control-round" id="c_id"
                                                   name="collge">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="col-form-label">Percentage:</label>
                                            <input type="text" class="form-control form-control-round" id="perc_id"
                                                   name="perc">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label">Percentage:</label>
                                            <input type="text" class="form-control form-control-round" id="per_id"
                                                   name="per">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label">Percentage:</label>
                                            <input type="text" class="form-control form-control-round" id="perce_id"
                                                   name="perce">
                                        </div>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <h4 class="sub-title">Veterinary Details</h4>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="col-form-label">Hospital Name:</label>
                                            <input type="text" class="form-control form-control-round" id="h_id"
                                                   name="hname">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label">address:</label>
                                            <textarea type="text" class="form-control form-control-round" id="add_id"
                                                      name="add" style="height: 33px"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="col-form-label" style="color: black">Phone Number:</label>
                                            <input type="text" class="form-control form-control-round" name="hphone"
                                                   maxlength="10">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="col-form-label" style="color: black">Email Id:</label>
                                            <input type="text" class="form-control form-control-round" name="hemail">
                                        </div>
                                    </div>
                                </div>
                                <center>
                                    <a type="button" class="btn btn waves-effect waves-light btn-danger btn-square"href="{{url_for('doctorindex')}}"
                                       >Cancel</a>
                                    <button type="submit" class="btn btn waves-effect waves-light btn-success btn-square"
                                       href="{{url_for('doctorindex')}}">Submit</button>
                                </center>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

{% endblock %}
