{% extends 'index.html'%}
{% block body%}
{% include 'incidentmodal.html'%}
<!-- [ breadcrumb ] end -->
<div class="pcoded-inner-content">
    <!-- Main-body start -->
    <div class="main-body">
        <div class="row">
            <div class="col-sm-8">
                <div class="card" id="incident-table">
                    <div class="card-header">
                        <h5>Incident</h5>
                        <div class="table-responsive dt-responsive">
                            <table id="dom-jqry" class="table table-striped table-bordered nowrap">
                                <thead>
                                <tr>
                                    <th style="text-align: center" width="20%">Incident Type</th>
                                    <th style="text-align: center" width="20%">Description</th>
                                    <th style="text-align: center" width="20%">Action</th>
                                </tr>
                                </thead>
                                <tbody>

                                {% for value in values%}
                                <tr>
                                    <td style="text-align: center">{{value[1]}}</td>
                                    <td style="text-align: center">{{value[2]}}</td>
                                    <td style="text-align: center">
                                        <center>
                                            <a class="btn btn waves-effect waves-light btn-success btn-square btn-sm edit-button"
                                               data-id={{value[0]}}
                                               data-name="{{value[1]}}" data-desc="{{value[2]}}"><i
                                                    class="fa fa-edit"></i></a>

                                            <button type="button"
                                                    class="btn btn waves-effect waves-light btn-danger btn-square md-trigger btn-sm deletei"
                                                    data-modal="modal-2" data-id="{{value[0]}}"><i
                                                    class="fa fa-trash"></i>
                                            </button>
                                        </center>
                                    </td>
                                </tr>
                                {% endfor %}
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="update-table" hidden="hidden">
                        <h5>Update</h5>
                        <form action="{{url_for('updateinci')}}" method="post">
                            <div class="form-group row">
                                <label class="col-form-label">Incident:</label>
                                <input type="text" class="form-control form-control-round" id="type-of-incident1"  name = "type_of_incident">
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label">Description:</label>
                                <input type="text" class="form-control form-control-round" id="description"  name = "description">
                                <input type="hidden"  name="incident_id" id="incident-id">
                            </div>

                            <center>
                                <button class="btn btn-success btn-round waves-effect waves-light">
                                    Submit</button>
                                <button class="btn btn-danger btn-round waves-effect waves-light" id="cancel">Cancel
                                </button>

                            </center>
                        </form>
                    </div>
                </div>
                </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Incident</h5>
                        <span>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</span>
                        <div class="card-body">
                            <form action="{{url_for('createinci')}}" method="post">

                                <div class="form-group row">
                                    <label class="col-form-label">Type Of Incident:</label>
                                    <input type="text" class="form-control form-control-round" id="type-of-test"  name = "type_of_test" required>

                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label">Description:</label>
                                    <input type="text" class="form-control form-control-round" id="description1"  name = "description"
                                           required>
                                </div>
                                <center>
                                    <button class="btn btn-success btn-round waves-effect waves-light" m-b-0>Submit</button>
                                </center>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Main-body end -->
        </div>

    </div>
</div>


<script type="text/javascript">
    $(".edit-button").click(function () {
        $("#incident-id").val($(this).data('id'));
        $("#type-of-incident1").val($(this).data('name'));
        $("#description").val($(this).data('desc'));
        $("#incident-table").hide();
        $("#update-table").removeAttr('hidden');
    });

    // $(".deletec").click(function () {
    //     $("#color2-id").val($(this).data('id'));
    //
    // });
    // $("#cancel").click(function () {
    //     $("#color-table").show();
    //     $("#update-div").hide()
    // });
</script>

{% endblock %}
