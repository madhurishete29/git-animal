<form action="{{ url_for('updatecompunder') }}" method="post">
    <div class="md-modal md-effect-19" id="modal-18" tabindex="-1" style="z-index: 100 !important;">
        <div class="md-content">

            <h3>Compunder</h3>

            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label class="col-form-label" style="color: black"><b>First Name</b></label>
                        <input type="text" class="form-control form-control-round" name="first_Name" id="first-name">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" style="color: black"><b>Last Name</b></label>
                        <input type="text" class="form-control form-control-round" name="last_Name" id="last-name">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" style="color: black"><b>Phone Number</b></label>
                        <input type="text" class="form-control form-control-round" name="phone" maxlength="10" id="phon">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" style="color: black"><b>Email Id</b></label>
                        <input type="text" class="form-control form-control-round" name="email" id="email-id">
                        <input type="hidden" name="clie_id" id="clie-id">
                    </div>
                </div>
            </div>
            <center>
                <button type="button"
                        class="btn btn-danger btn-round waves-effect waves-light md-close">
                    Close
                </button>
                <button type="submit"
                        class="btn btn-success btn-round waves-effect waves-light md-close">
                    Submit
                </button>
            </center>
            <br>

        </div>
    </div>

</form>
