{% extends 'index.html'%}
{% block body%}
<div class="pcoded-inner-content">
    <!-- Main-body start -->
    <div class="main-body">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Treatment</h5>
                        <div class="card-body">
                            <form action="{{url_for('insertest')}}" method="post">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class=" col-form-label" style="color: black">Animal Name</label><br>
                                            <select class="js-example-data-array col-sm-12 form-control form-control-round"
                                                    name="species_id">
                                                {% for value in values%}
                                                <option value="{{value[0]}}">{{value[1]}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label" style="color: black"><B>Test Date</B></label>
                                            <input id="dropper-default"
                                                   class="form-control datepicker form-control form-control-round"
                                                   type="text" name="testD"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label">Treatment Name</label>
                                            <input type="text" class="form-control form-control-round" id="c_id"
                                                   name="tretment">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label">Comment</label>
                                            <input type="text" class="form-control form-control-round" id="c_id"
                                                   name="comment">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label">Cost</label>
                                            <input type="text" class="form-control form-control-round" id="c_id"
                                                   name="cost" style="width: 100%">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class=" col-form-label" style="color: black">Test Type</label>
                                            <select class="js-example-data-array col-sm-12 form-control form-control-round" name="test">
                                                {% for value in values1 %}
                                                <option value="{{value[0]}}">{{value[1]}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label class=" control-label">Result</label><br>
                                            <select class="js-example-data-array col-sm-12 form-control form-control-round" name="result">
                                                <option>Positive</option>
                                                <option>Nigavtive</option>
                                                <option>Other</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-form-label">Decease Name</label>
                                            <input type="text" class="form-control form-control-round" id="c_id"
                                                   name="Decease">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label">certificate</label>
                                            <input type="file" class="form-control form-control-round" id="c_id"
                                                   name="certificate">
                                        </div>
                                    </div>
                                </div>
                                <center>
                                    <a  class="btn btn-danger btn-round waves-effect waves-light"
                                       href="{{url_for('treatmentindex')}}">Cancel</a>
                                    <button type="submit"
                                            class="btn btn-success btn-round waves-effect waves-light"
                                    >Submit
                                    </button>
                                </center>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    {% endblock %}
