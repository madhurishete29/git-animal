{% extends 'index.html'%}
{% block body%}
{% include 'colormodal.html'%}

<div class="pcoded-inner-content">
    <!-- Main-body start -->
    <div class="main-body">
        <div class="row">
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-header" id="color-table">
                        <h5>Color</h5>
                        <div class="table-responsive dt-responsive">
                            <table id="dom-jqry" class="table table-striped table-bordered nowrap">
                                <thead>
                                <tr>
                                    <th width="20%">Color</th>
                                    <th width="20%">Description</th>
                                    <th width="20%">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for value in values%}
                                <tr>
                                    <td>{{value[1]}}</td>
                                    <td>{{value[2]}}</td>
                                    <td>
                                        <center>
                                            <a class="btn btn waves-effect waves-light btn-success btn-square btn-sm edit-button"
                                               data-id={{value[0]}}
                                               data-name="{{value[1]}}" data-desc="{{value[2]}}"><i
                                                    class="fa fa-edit"></i></a>

                                            <button type="button"
                                                    class="btn btn waves-effect waves-light btn-danger btn-square md-trigger btn-sm deletec"
                                                    data-modal="modal-2" data-id="{{value[0]}}"><i
                                                    class="fa fa-trash"></i>
                                            </button>
                                        </center>
                                    </td>
                                </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-header" id="update-table" hidden="hidden">
                        <h5>Update</h5>
                        <form action="{{url_for('updatec')}}" method="post">
                            <div class="form-group">
                                <label class="col-form-label">Color:</label>
                                <input type="text" class="form-control form-control-round" id="type-of-color1"
                                       name="type_of_color">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Description:</label>
                                <input type="text" class="form-control form-control-round" id="description"
                                       name="description">
                                <input type="hidden" name="color_id" id="color-id">
                            </div>
                            <center>
                                <button class="btn btn-success btn-round waves-effect waves-light">Submit
                                </button>
                                <button class="btn btn-danger btn-round waves-effect waves-light" id="cancel">
                                    Cancel
                                </button>
                            </center>
                        </form>
                    </div>
                </div>
            </div>
            <!--            <div class="pcoded-inner-content">-->
            <!-- Main-body start -->
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Color</h5>
                        <div class="card-body">
                            <form action="{{url_for('createc')}}" method="post">
                                <div class="form-group row">
                                    <label class="col-form-label">Color:</label>
                                    <input type="text" class="form-control" id="type-of-color" name="type_of_color">
                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label">Description:</label>
                                    <input type="text" class="form-control form-control-round" id="description1" name="description">
                                </div>
                                <center>
                                    <button class="btn btn-success btn-round waves-effect waves-light">Submit</button>
                                </center>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Main-body end -->
        </div>
    </div>

    <!--Update-->
    <!-- Page body end -->
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $(".edit-button").click(function () {
            $("#color-id").val($(this).data('id'));
            $("#type-of-color1").val($(this).data('name'));
            $("#description").val($(this).data('desc'));
            $("#color-table").hide();

            $("#update-table").removeAttr('hidden');
            // $("#update-table").setAttribute('show');

            document.querySelector('.alert-success-msg').onclick = function () {
                swal("Good job!", "You clicked the button!", "success");
            };

        });

        $(".deletec").click(function () {
            $("#color2-id").val($(this).data('id'));
        });
        // $("#cancel").click(function () {
        //     $("#color-table").show();
        //     $("#update-div").add()
        // });
    });

</script>


{% endblock %}
