{% extends 'index.html'%}
{% block body%}
{% include 'foodmodal.html'%}
<style>
    .select2-container {
        width: 100% !important;
    }

</style>
<!-- [ breadcrumb ] end -->
<div class="pcoded-inner-content">
    <!-- Main-body start -->
    <div class="main-body">
        <div class="row">
            <div class="col-sm-8">
                <div class="card" id="breed-table">
                    <div class="card-header">
                        <h5> Food</h5>
                        <div class="table-responsive dt-responsive">
                            <table id="dom-jqry" class="table table-striped table-bordered nowrap">
                                <thead>
                                <tr>
                                    <th width="20%">Food Type</th>
                                    <th width="20%">Animal</th>
                                    <th width="20%">Action</th>
                                </tr>
                                </thead>
                                <tbody>

                                {% for value in values%}
                                <tr>
                                    <td>{{value[1]}}</td>
                                    <td>{{value[2]}}</td>
                                    <td>
                                        <center>
                                            <a class="btn btn waves-effect waves-light btn-success btn-square btn-sm edit-button"
                                               data-id={{value[0]}}
                                               data-name="{{value[1]}}" data-desc="{{value[2]}}"><i
                                                    class="fa fa-edit"></i></a>

                                            <button type="button"
                                                    class="btn btn waves-effect waves-light btn-danger btn-square md-trigger btn-sm deletef"
                                                    data-modal="modal-2" data-id="{{value[0]}}"><i
                                                    class="fa fa-trash"></i>
                                            </button>
                                        </center>
                                    </td>
                                </tr>
                                {% endfor %}
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="update-table" hidden="hidden">
                        <h5>Update</h5>
                        <form action="{{url_for('updatef')}}" method="post">
                            <div class="form-group">
                                <label class="col-form-label">Breed:</label>
                                <input type="text" class="form-control form-control-round" id="type-of-food"
                                       name="type_of_food">
                                <input type="hidden" name="food_id" id="food-id">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Animal:</label>
                                <select class="js-example-data-array col-sm-12 form-control form-control-round"
                                        name="species_id">
                                    {% for value in values1 %}
                                    <option value="{{value[0]}}">{{value[1]}}</option>
                                    {% endfor %}
                                </select>

                            </div>

                            <center>
                                <button class="btn btn-success btn-round waves-effect waves-light">
                                    Submit
                                </button>
                                <button class="btn btn-danger btn-round waves-effect waves-light"
                                        id="cancel">Cancel
                                </button>

                            </center>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Breed</h5>
                        <span>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</span>
                        <div class="card-body">
                            <form action="{{url_for('createf')}}" method="post">

                                <div class="form-group row">
                                    <label class="col-form-label">Food:</label>
                                    <input type="text" class="form-control form-control-round" id="type-of-food1"
                                           name="type_of_food"
                                           required>

                                </div>
                                <div class="form-group">
                                    <label class="col-form-label">Animal:</label>
                                    <select class="js-example-data-array col-sm-12" name="species_id">
                                        {% for value in values1%}
                                        <option value="{{value[0]}}">{{value[1]}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <center>
                                    <button class="btn btn-success btn-round waves-effect waves-light">Submit
                                    </button>
                                </center>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Main-body end -->
        </div>

    </div>
</div>


<script type="text/javascript">
    $(".edit-button").click(function () {
        $("#food-id").val($(this).data('id'));
        $("#type-of-food").val($(this).data('name'));
        $("#description").val($(this).data('desc'));
        $("#breed-table").hide();
        $("#update-table").removeAttr('hidden');
    });
    $(".deletef").click(function () {
        $("#food2-id").val($(this).data('id'));
        //
    });
    // $("#cancel").click(function () {
    //     $("#color-table").show();
    //     $("#update-div").hide()
    // });
</script>

{% endblock %}
